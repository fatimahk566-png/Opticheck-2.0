<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OptiCheck Interactive Vision Analyzer</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;600&family=Bangers&display=swap" rel="stylesheet">

<style>
/* --- Global Styles --- */
body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: radial-gradient(circle at center, #020817, #000);
    color: white;
    overflow-x: hidden;
}
button {
    font-family: Orbitron, sans-serif;
    cursor: pointer;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    margin: 10px;
    transition: transform 0.2s;
}
button:hover { transform: scale(1.05); }
.hide { display: none; }

/* --- Logo --- */
.logo {
    font-family: Bangers, cursive;
    font-size: 70px;
    text-align: center;
    margin-top: 30px;
    color: #00c3ff;
    text-shadow: 0 0 10px #00c3ff, 0 0 20px #007BFF;
    position: relative;
}
.logo span::after {
    content:"ðŸ‘“";
    position: absolute;
    left: -20px;
    font-size: 40px;
}

/* --- Panel / Screen --- */
.panel {
    max-width: 900px;
    margin: 20px auto;
    background: #001d3d;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,195,255,0.3);
    text-align: center;
}
.warning {
    background:red;
    padding:10px;
    border-radius:10px;
    margin:15px;
}

/* --- Letters / Eye Test --- */
.letter {
    font-family: 'Share Tech Mono', monospace;
    font-size: 120px;
    margin: 20px 0;
    transition: 0.3s;
}

/* --- Meters --- */
.meter {
    height:15px;
    background:#000;
    margin:10px;
    border-radius:10px;
    overflow:hidden;
}
.fill {
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00ff88,#00c3ff);
    transition:0.5s;
}

/* --- Nonsense Page --- */
.nonsense-container {
    position: relative;
    height: 400px;
    overflow: hidden;
    border: 2px dashed #00c3ff;
    border-radius: 10px;
    margin-top:20px;
}
.emoji {
    position: absolute;
    font-size: 30px;
    animation: float linear infinite;
}
@keyframes float {
    0% { transform: translateY(100%); }
    100% { transform: translateY(-50px); }
}
</style>
</head>
<body>

<!-- --- Landing Page --- -->
<div id="home">
    <div class="logo"><span>O</span>ptiCheck</div>
    <div class="panel">
        <h2>Interactive Vision Analyzer</h2>
        <p style="color:#00ff88;">Simulation Only â€” Not a real medical test</p>
        <button onclick="showPage('eyetest')">Start Eye Test</button>
        <button onclick="showPage('nonsense')">Go to Fun Page</button>
    </div>
</div>

<!-- --- Eye Test Page --- -->
<div id="eyetest" class="hide">
    <div class="panel">
        <h2 id="eyeTitle">Testing LEFT Eye</h2>
        <div class="letter" id="letter"></div>
        <input id="answer" placeholder="Enter Letter" style="font-size:20px;">
        <button onclick="submitAnswer()">Submit</button>

        <h3>Focus Meter</h3>
        <div class="meter"><div class="fill" id="focusFill"></div></div>

        <h3>Eye Strain</h3>
        <div class="meter"><div class="fill" id="strainFill"></div></div>

        <button onclick="showPage('home')">Back Home</button>
    </div>
</div>

<!-- --- Results Page --- -->
<div id="results" class="hide">
    <div class="panel" id="resultsContent"></div>
    <button onclick="restart()">Restart Test</button>
</div>

<!-- --- Nonsense / Fun Page --- -->
<div id="nonsense" class="hide">
    <div class="panel">
        <h2>Random Fun Zone ðŸŽ‰</h2>
        <p>Click anywhere to generate random emojis!</p>
        <div class="nonsense-container" id="nonsenseArea"></div>
        <button onclick="showPage('home')">Back Home</button>
    </div>
</div>

<script>
/* --- Page Navigation --- */
function showPage(id){
    ['home','eyetest','results','nonsense'].forEach(p=>document.getElementById(p).classList.add('hide'));
    document.getElementById(id).classList.remove('hide');
    if(id==='eyetest') initTest();
}

/* --- Eye Test Logic --- */
let letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let currentLetter="";
let total=0, correct=0, strain=0, index=0;
let eye="LEFT";
let resultsLeft=[], resultsRight=[];

function initTest(){
    eye="LEFT"; index=0; total=0; correct=0; strain=0;
    resultsLeft=[]; resultsRight=[];
    nextLetter();
}

function nextLetter(){
    currentLetter=letters[Math.floor(Math.random()*letters.length)];
    let blur=index*0.5;
    let size=120-Math.min(index*3, 60);
    document.getElementById('letter').style.fontSize=size+'px';
    document.getElementById('letter').style.filter='blur('+blur+'px)';
    document.getElementById('letter').textContent=currentLetter;
    document.getElementById('eyeTitle').textContent="Testing "+eye+" Eye";
    document.getElementById('answer').value='';
}

function submitAnswer(){
    let ans=document.getElementById('answer').value.toUpperCase();
    total++;
    if(ans===currentLetter){
        correct++;
        if(eye==='LEFT') resultsLeft.push("âœ” "+currentLetter);
        else resultsRight.push("âœ” "+currentLetter);
    } else{
        strain+=5;
        if(eye==='LEFT') resultsLeft.push("âœ– "+currentLetter+" ("+ans+")");
        else resultsRight.push("âœ– "+currentLetter+" ("+ans+")");
    }
    updateMeters();
    index++;
    if(index>=6){
        if(eye==='LEFT'){ eye='RIGHT'; index=0; nextLetter(); }
        else finishTest();
    } else nextLetter();
}

function updateMeters(){
    let focus=(correct/total)*100;
    document.getElementById('focusFill').style.width=focus+'%';
    document.getElementById('strainFill').style.width=Math.min(strain,100)+'%';
}

function finishTest(){
    document.getElementById('eyetest').classList.add('hide');
    let sphLeft=calcSPH(resultsLeft);
    let sphRight=calcSPH(resultsRight);
    let html="<h2>Results</h2>";
    html+="<p>LEFT EYE SPH: "+sphLeft+"</p>";
    html+="<p>RIGHT EYE SPH: "+sphRight+"</p><hr>";
    html+="<p><strong>Left Eye Details:</strong><br>"+resultsLeft.join('<br>')+"</p>";
    html+="<p><strong>Right Eye Details:</strong><br>"+resultsRight.join('<br>')+"</p>";
    document.getElementById('resultsContent').innerHTML=html;
    document.getElementById('results').classList.remove('hide');
}

function calcSPH(results){
    let wrong=results.filter(x=>x.includes('âœ–')).length;
    return "-"+(wrong*0.25).toFixed(2);
}

function restart(){ showPage('home'); }

/* --- Nonsense Page Logic --- */
const emojis=["ðŸŽ‰","ðŸ˜‚","ðŸ˜Ž","ðŸ’¥","ðŸ’«","ðŸ¤©","ðŸ›¸","ðŸŒˆ","ðŸ¦„","ðŸ”¥"];
const nonsenseArea=document.getElementById('nonsenseArea');
document.getElementById('nonsenseArea').onclick=function(e){
    let span=document.createElement('div');
    span.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    span.className='emoji';
    span.style.left=Math.random()*80+'%';
    span.style.fontSize=(20+Math.random()*50)+'px';
    nonsenseArea.appendChild(span);
    setTimeout(()=>span.remove(),5000);
};
</script>

<div style="text-align:center; margin-top:20px; opacity:0.7;">

</div>

</body>
</html>
